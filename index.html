<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storytelling App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Storytelling App</h1>
    </header>
    <main>
        <section id="story">
            <h2>A Day in the Life</h2>
            <p id="story-text">You wake up in a mysterious room. Do you:</p>
            <button onclick="makeChoice('explore')">Explore the room</button>
            <button onclick="makeChoice('window')">Go straight to the window</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Interactive Storytelling App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
